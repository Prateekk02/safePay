{% extends 'safePay/layout.html' %}
{% load crispy_forms_tags %}
{% block title%}
    Login
{% endblock %}

{% block content %}
<h2 class="">Login Form</h2>
<div class="">
    <form method='post'>
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" class="">Login</button>
    </form>
    <p class="">Don't have an account? <a href="{% url 'register' %}" class="">Register</a></p>
</div>
{% endblock %}
