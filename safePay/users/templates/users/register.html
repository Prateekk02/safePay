{% extends "safePay/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}Register Page{% endblock %}
{% block content %}

<h2 class="">Register</h2>
<div class="">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}

        <div class="">
            <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Register</button>
            <a class="" href="{% url 'login'%}">Login</a>
        </div>
    </form>
</div>


{% endblock %}
